<!DOCTYPE html>
<html lang="en">

<style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
        height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbvrtRzqvRJVgZfrUzb1HoFmaDqtRqH-Q&callback=initMap"
            async defer></script>
    <div id="map"></div>
    <h>fd</h>

</head>
<body>
<div id="map"></div>
<script>


    function initMap() {
        var myLatlng = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            center: myLatlng,
            zoom: 8
        });
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Click to zoom'

        });
        marker.setMap(null);
        marker.addEventListener('click', function () {
            map.setZoom(8);
            map.setCenter(marker.getPosition());
        });

    }

    initMap();


</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbvrtRzqvRJVgZfrUzb1HoFmaDqtRqH-Q&callback=initMap"
        async defer></script>

</body>
</html>
